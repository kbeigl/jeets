<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" >
          
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title><ui:insert name="title">The eHorizon Probe Processor</ui:insert></title>
	<h:outputStylesheet library="default" name="css/basic.css" />            
</h:head>

<h:body>

<!-- Please use basic.css to style and position <div> sections! -->

<div id="pagecontainer" >
	<div id="header">
	    <ui:insert name="header">
	    	<ui:include src="header.xhtml"/>
	    </ui:insert>
	</div>
	<div id="menuandcontent">
		<div id="messages">
			<h:messages id="msgs" style="color:red;font-weight:bold" />
		</div>
		<div id="content">
		  <ui:insert name="content">
		    	Default Content area.
		  </ui:insert>
		</div>
		<div id="mainmenu" >
			<ui:insert name="mainmenu">
				<ui:include src="mainmenu.xhtml"/>
			</ui:insert>
		</div>
	</div>
	<div id="footer">
	  <ui:insert name="footer" >
			<ui:include src="footer.xhtml"/>
	  </ui:insert>
	</div>
</div>

</h:body>
</html>
